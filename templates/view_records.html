<!DOCTYPE html>
<html>
<head>
  <title>All Student Records</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>All Student Records</h2>
  {% if records %}
  <table style="margin:auto; border-collapse: collapse;">
    <tr>
      <th>ID</th>
      <th>Student Username</th>
      <th>Subject</th>
      <th>Marks</th>
      <th>Actions</th>
    </tr>
    {% for id, student_username, subject, marks in records %}
    <tr>
      <td style="border: 1px solid #ddd; padding: 8px;">{{ id }}</td>
      <td style="border: 1px solid #ddd; padding: 8px;">{{ student_username }}</td>
      <td style="border: 1px solid #ddd; padding: 8px;">{{ subject }}</td>
      <td style="border: 1px solid #ddd; padding: 8px;">{{ marks }}</td>
      <td style="border: 1px solid #ddd; padding: 8px;">
        <a href="/edit_record/{{ id }}">Edit</a> |
        <a href="/delete_record/{{ id }}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No records found.</p>
  {% endif %}
  <br>
  <a href="/admin">Back to Admin</a>
</body>
</html>
